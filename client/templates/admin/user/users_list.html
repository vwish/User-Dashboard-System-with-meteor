<template name="usersList">
  <div class="container" id="outer">
    <h3> Users </h3>
    <form class="form-horizontal" id="usersListForm">
      <div class="form-group">

        <div class="col-xs-4 col-sm-3 col-lg-3">
          <div class="input-group">
            <input id="searchUser" type="text" class="form-control" placeholder="Search for...">
            <span class="input-group-btn">
              <input type="submit" class="btn btn-default" value="Go!">
            </span>
          </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->

        <label for="searchField" class="col-xs-2 col-sm-2 col-lg-1 control-label">search by</label>
        <div class="col-xs-3 col-sm-3 col-lg-2">
          <select class="form-control" id="searchField">
            <option data-sort="user-name">UserName</option>
            <option data-sort="full-name">Full Name</option>
            <option data-sort="email">email</option>
          </select>        
        </div>

        <label class="col-xs-2 col-sm-2 col-lg-1 control-label">
          <input type="checkbox" value="true" id="searchAdmin" > Admin
        </label>

      </div>
    </form>

    <br>
      <div class="table-responsive">
        <table class="table table-bordered table-striped table-condensed">
          <thead>
            <tr>
              <th>UserName</th>
              <th>Full Name</th>    
              <th>email</th>
              <th>Admin</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            {{#each userItems}}
              {{> userItem}}
            {{/each}}
          </tbody>
          </table>
          {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}">Load more</a>
          {{else}}
            {{#unless ready}}
              {{> spinner}}
            {{/unless}}
          {{/if}}
      </div>
  </div>
</template>
