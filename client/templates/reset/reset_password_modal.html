<template name="resetPasswordModal">

  <div class="modal fade in" id="resetPasswordModal" tabindex="-1" role="dialog" aria-labelledby="resetPassword" aria-hidden="true">
		<div class = "modal-dialog">
			<div class="modal-content">

		    <div class="modal-header">
		      <button type="button" class="close" id="dismissResetPassword" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		      <h4 class="modal-title">Reset Password</h4>
		    </div>

		    <div class="modal-body">
		    	{{#if errorMessage}}
        		<div class="alert alert-danger">{{errorMessage}}</div>
      		{{/if}}
		      {{#if infoMessage}}
		        <div class="alert alert-success">{{infoMessage}}</div>
		      {{/if}}

			    <form action="/reset-password"  class="form" id="resetPasswordForm" method="post">
				    <div class="form-group">
			        <input id="resetPasswordPassword" class="form-control" name="password" placeholder="New Password" type="password" >
			      </div>
			    	<div class="form-group">
			        <input id="resetPasswordPasswordConfirm" class="form-control" name="password-confirm" placeholder="Confirm" type="password" >
			      </div> 
				    <div class="form-group">
			        <input class="btn btn-submit btn-primary" type="submit" value="Reset">
			      </div>
			  	</form>
		  	</div> <!-- modal-body -->
		  </div> <!-- modal-content -->

		</div> <!-- modal-dialog -->
  </div> <!-- modal fade in -->
</template>
